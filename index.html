<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
 <div class="bg-slate-800 min-h-screen w-screen">
  
    <div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-8">
        <h1 class="text-xl font-bold text-slate-300">inventory app</h1>
        <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300
         border border-slate-400 font-bold text-slate-300">7</span>
    </div>
   
    
    <div class="container mx-auto max-w-screen-sm">
      
        <div>
            <h2 class="text-xl text-slate-300 font-bold mb-3">add new category</h2>
            <form class="bg-slate-700 p-4 rounded-x flex flex-col gap-y-4">
                <div>
                    <label for="category-title" class="block mb-1 text-slate-400">title</label>
                    <input type="text" name="category-title" id="category-title"
                     class="bg-transparent 
                    rounded-xl border-slate-500 text-slate-400 ">
            </div>
                    <div>
                
                    <label for="category-description" class="block mb-1 text-slate-400">description</label>
                    <textarea type="text" name="category-title" id="category-description"
                    class="bg-transparent border
                    rounded-xl border-slate-500 text-slate-400 w-full"
                    ></textarea>
            </div>
                    <div class="flex items-center justify-between gap-x-4">
                  <button class="flex-1 border border-slate-400 text-slate-200 py-2 rounded-xl">cancel</button>
                  <button class="flex-1 bg-slate-500 text-slate-200 py-2 rounded-xl">add new category</button>
            </div>
        
            </form>
        </div>
      
    </div>

    <!-- product -->
    <div class="container mx-auto max-w-screen-sm rounded-xl">
      
        <div>
            <h2 class="text-xl text-slate-300 font-bold mb-3">add new product</h2>
            <form class="bg-slate-700 p-4 rounded-x flex flex-col gap-y-4">
                <div>
                    <label for="product-title" class="block mb-1 text-slate-400">quantity</label>
                    <input type="number" name="product-title" id="product-title"
                     class="bg-transparent 
                    rounded-xl border-slate-500 text-slate-400 ">
            </div>
     
                
                    <label for="product-quantity" class="block mb-1 text-slate-400">category</label>
                    <input type="text" name="product-quantity" id="product-quantity"
                    class="bg-transparent border
                    rounded-xl border-slate-500 text-slate-400"
                    />
            </div>
            <div class="bg-slate-700">
                <label for="product-category" class="block mb-1 text-slate-400">category</label>
               <select name="product-category" id="product-category" class="bg-transparent text-slate-400 rounded-xl w-full mb-2">
                   
               </select>

            </div>
                    <div class="flex items-center justify-between gap-x-4 bg-slate-700">
                  
                  <button id="add-new-category" class="flex-1 bg-slate-500 text-slate-200 py-2 rounded-xl mt-2 mb-3">add new product</button>
            </div>
        
            </form>
            <h2 class="text-xl text-slate-300 font-bold mb-3"> product List</h2>
            <div class="flex items-center justify-between mt-5">
                <span class="text-slate-400">react.js</span>
                <div class="flex items-center gap-x-3">
                    <span class="text-slate-400">date</span>
                    <span class="block px-3 py-0.5 text-slate-400 border border-slate-400 
                    rounded-xl">frontend</span>
                    <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300
                    border border-slate-400 font-bold text-slate-300">7</span>
                    <button class="border px-2 py-0.5 rounded-2xl border-red-500 text-red-500">delete</button>
                </div>
        </div>
      </div>
    </div>
</div> 

<script src="./src/js/app.js" type="module"></script>

</body>
</html>
